artifactory {
	contextUrl = System.getenv("ARTIFACTORY_CONTEXTURL")
    publish {
        repository {
            repoKey = "default-gradle-release-local"
            username = System.getenv("ARTIFACTORY_USER")
            password = System.getenv("ARTIFACTORY_CONTEXTURL")
            maven = true
        }
        defaults {
            publications("mavenJava")
        }
    }
    resolve {
        repository {
            repoKey = "default-gradle-release"
            username = System.getenv("ARTIFACTORY_USER")
            password = System.getenv("ARTIFACTORY_CONTEXTURL")
            maven = true
        }
    }
}