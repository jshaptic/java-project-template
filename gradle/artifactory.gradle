// Setup artifactory task, which is used to upload snapshot builds to JFrog's OSS Artifactory
// Credentials are initialized in credentials.gradle file
artifactory {
	contextUrl = project.artifactoryContextUrl
    publish {
        repository {
            repoKey = project.artifactoryRepoName
            username = project.bintrayUsername
            password = project.bintrayKey
        }
        defaults {
            publications("mavenJava")
        }
    }
}