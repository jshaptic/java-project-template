name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: 'gradle'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build javadoc jacocoTestReport
      - name: Cache build
        uses: actions/cache@v2
        with:
          path: build
          key: build
      - name: Cache jar
        uses: actions/cache@v2
        with:
          path: build/libs
          key: jar

  test-with-java-8:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: 'gradle'
      - name: Get jar
        uses: actions/cache@v2
        with:
          path: build/libs
          key: jar
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Test
        run: ./gradlew test -x classes -x jar

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: 'gradle'
      - name: Get jar
        uses: actions/cache@v2
        with:
          path: build/libs
          key: jar
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Test
        run: ./gradlew test -x classes -x jar

  coverage:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Get build
        uses: actions/cache@v2
        with:
          path: build
          key: build
      - name: Publish coverage report
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true
