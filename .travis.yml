# CI environment
language: java
jdk: openjdk11
dist: trusty

# Stop all unused services to free some memory space
before_install:
  - sudo service postgresql stop || true
  - sudo service mysql stop || true
  - sudo service memcached stop || true
  - sudo service bootlogd stop || true
  - sudo service elasticsearch stop || true
  - sudo service mongodb stop || true
  - sudo service neo4j stop || true
  - sudo service cassandra stop || true
  - sudo service riak stop || true
  - sudo service rsync stop || true
  - sudo service x11-common stop || true
  
# BUILD STAGE
# this stage is configured automaticaly by Travis CI
  
# TEST STAGE
script:
  # test with openjdk11
  - ./gradlew test jacocoTestReport coveralls --rerun-tasks -x jar -x classes
  
  # test with openjdk8
  - jdk_switcher use openjdk8
  - ./gradlew testDeliverable --rerun-tasks -x jar -x classes
  
  # test with oraclejdk8
  - jdk_switcher use oraclejdk8
  - ./gradlew testDeliverable --rerun-tasks -x jar -x classes
  
# CODECHECK STAGE
after_success:
- export JAVA_HOME=$HOME/openjdk11
- ./gradlew test jacocoTestReport coveralls
  
# DEPLOY STAGE

# RELEASE STAGE

# Used to avoid uploading the cache after every build, see https://docs.travis-ci.com/user/languages/java/#Caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2/repositories/